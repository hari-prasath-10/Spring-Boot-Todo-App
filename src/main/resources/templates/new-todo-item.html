<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.2/css/bootstrap.min.css}" />
    <link href="https://fonts.googleapis.com/css2?family=Agdasima&family=Poppins&display=swap" rel="stylesheet">
</head>
<body style="background: radial-gradient(circle, rgba(238,174,202,1) 0%, rgba(148,187,233,1) 100%);" class="text-center">
<div class="container">
    <div class="row mt-5">
        <div class="col-2">
            <p><a style="font-family: 'Agdasima', sans-serif;" class="btn btn-outline-success" href="/">
                <i class="bi bi-arrow-left-square-fill"></i> Back</a>
            </p>
        </div>
        <div class="col-6">
            <h2 style="font-family: 'Agdasima', sans-serif;" >Add a new Todo Item</h2>
            <form action="#" th:action="@{/todo}" th:object="${todoItem}" method="POST">
                <div class="form-group">
                    <label for="description">Description</label>
                    <input class="form-control"
                           type="text"
                           th:field="*{description}"
                           id="description"
                           placeholder="Description"
                    >
                        <button  style="margin-top:25px" type="submit" class="btn btn-outline-success">
                            <i class="bi bi-plus-square-fill"></i> <h5 style="font-family: 'Agdasima', sans-serif;">Add Todo</h5>
                        </button>


                </div>
            </form>
        </div>
    </div>

</div>
<script th:src="@{/webjars/bootstrap/5.2.2/js/bootstrap.min.js}"></script>
</body>
</html>
